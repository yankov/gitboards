<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
</head>
<body>

<script type = "text/javascript">
  $(document).ready(function() {
    repos = ["Backbone", "Clojure", "Django", "Git", "JQuery", "Linux", 
             "Metasploit", "Mongo", "NodeJS", "Perl", "Ruby", "Rails", "Redis", "PHP", "Scala",
             "Resque", "Sidekiq", "Coffeescript", "Sinatra"].sort();

    $.each(repos, function(i, repo){
      link = "<div class='row'><span class='span3'>" + 
                "<a href='/gitboards/boards.html#" + repo + "'>" + repo + "</a>" + 
             "</span></div>"

      $('.container').append(link)
    })

  })
</script>

 <div class="container">
  <div class="hero-unit">
    <p>Git Leaderboards</p>
    <span class="label label-inverse">Generated with <a href='https://github.com/yankov/gittop'>gittop</a></span>
  </div>
 </div>

</div>
</body>

</html>
